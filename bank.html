<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl font-medium mt-12 text-gray-700 text-center">Lets get some <span
            class="text-fuchsia-700 font-bold">Mooooooney!!!</span></h1>

    <section class="mt-12">
        <div class="container w-3/4 mx-auto grid grid-cols-3 gap-4">
            <div class="bg-green-400 p-6 rounded-lg">
                <h3 class="text-2xl font-medium mb-2 text-white">Deposit</h3>
                <h2  class="text-4xl font-semibold text-white">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-amber-500 p-6 rounded-lg">
                <h3 class="text-2xl font-medium mb-2 text-white">Withdraw</h3>
                <h2 class="text-4xl font-semibold text-white">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-fuchsia-500 p-6 rounded-lg">
                <h3 class="text-2xl font-medium mb-2 text-white">Balance</h3>
                <h2 class="text-4xl font-semibold text-white">$ <span id="balance-total">1240</span> </h2>
            </div>
        </div>
    </section>

    <!-- deposit and Withdraw -->
    <section class="mt-8">
        <div class="container w-3/4 mx-auto grid grid-cols-2 gap-4">
            <!-- deposit section  -->
            <div class="bg-green-400 p-10 rounded-lg">
                <h3 class="text-2xl font-medium mb-5 text-white">Please Deposit</h3>
                <input id="deposit-input" class="w-2/4 mb-2 ps-2 py-1 rounded-sm outline-none block" type="number"
                placeholder="$ deposit amount">
            <button id="deposit-btn"
                class="bg-purple-700 px-8 py-2 rounded-lg text-white outline-0 hover:bg-gray-950 font-medium" onclick="deposiBtnClick()">Deposit</button>

            </div>
            <!-- withdraw section -->
            <div class="bg-amber-500 p-10 rounded-lg">
                <h3 class="text-2xl font-medium mb-5 text-white">Please Withdraw</h3>
                <input id="withdraw-input" class="w-2/4 mb-2 ps-2 py-1 rounded-sm outline-none block" type="number"
                    placeholder="$ withdraw amount">
                <button id="withdraw-btn"
                    class="bg-purple-700 px-8 py-2 rounded-lg text-white outline-0 hover:bg-gray-950 font-medium" onclick="withdrawBtnClick()">Withdraw</button>
            </div>

        </div>
    </section>




    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="wIthdraw.js"></script>
</body>

</html>
