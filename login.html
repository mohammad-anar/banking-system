<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page of Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl font-bold text-center mt-8">Welcome to <span class="text-purple-700">Baper Bank!</span></h1>

    <section id="log-in" class="mt-20 w-3/4 bg-teal-400 p-12 mx-auto">
        <h3 class=" text-3xl font-semibold mb-4">Please log in</h3>
        <input id="input-email" class="w-full mb-2 ps-2 py-1 rounded-sm outline-none" type="email" placeholder="Enter your email">
        <input id="input-password" class="w-full mb-2 ps-2 py-1 rounded-sm outline-none" type="password" placeholder="Password">
        <button id="submut-btn" class="bg-purple-700 px-8 py-2 rounded-lg text-white outline-0 hover:bg-gray-950">Sumbit</button>
    </section>

    <script src="login.js"></script>
</body>
</html>
